<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <script src="index.js" defer></script>
</head>

<body>

    </header>
    <main>
        <div class="gameboard">
            <div class="cell_0 cell" data-index="0"></div>
            <div class="cell_1 cell" data-index="1"></div>
            <div class="cell_2 cell" data-index="2"></div>
            <div class="cell_3 cell" data-index="3"></div>

            <div class="cell_5 cell" data-index="5"></div>
            <div class="cell_6 cell" data-index="6"></div>
            <div class="cell_7 cell" data-index="7"></div>
            <div class="cell_8 cell" data-index="8"></div>
